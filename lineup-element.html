<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="lineup-lineup">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `lineup-lineup`
     * Polymer wrapper around LineUp.js
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class LineupLineUpElement extends Polymer.Element {
      static get is() { return 'lineup-lineup'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'lineup-element'
          }
        };
      }
    }

    window.customElements.define(LineupLineUpElement.is, LineupLineUpElement);
  </script>
</dom-module>
