<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>lineup-element demo</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
  <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-snippet.js"></script>
  <script type="module" src="../build/lineup-element.js"></script>
  <script type="module" src="./lineup-scripted.js"></script>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic lineup-element demo</h3>
    <demo-snippet>
      <template>
        <lineup-scripted generator="gen">
          <script>
            function gen() {
              // generate some data
              const arr = [];
              const cats = ['c1', 'c2', 'c3'];
              for (let i = 0; i < 100; ++i) {
                arr.push({
                  a: Math.random() * 10,
                  d: 'Row ' + i,
                  cat: cats[Math.floor(Math.random() * 3)],
                  cat2: cats[Math.floor(Math.random() * 3)]
                })
              }
              return { arr };
            }
          </script>
          <template>
            <lineup-element data="[[data.arr]]"></lineup-element>
          </template>
        </lineup-scripted>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
