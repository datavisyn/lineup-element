<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>lineup-element demo</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-loader.js"></script>

  <link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../lineup-element.html">

  <style>
    lineup-element,
    x-data {
      width: 100%;
      display: block;
      height: 500px;
    }
  </style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic lineup-element demo</h3>
    <demo-snippet>
      <template>
        <script>
          class XData extends Polymer.Element {
            static get is() { return 'x-data'; }

            static get properties() {
              // generate some data
              const arr = [];
              const cats = ['c1', 'c2', 'c3'];
              for (let i = 0; i < 100; ++i) {
                arr.push({
                  a: Math.random() * 10,
                  d: 'Row ' + i,
                  cat: cats[Math.floor(Math.random() * 3)],
                  cat2: cats[Math.floor(Math.random() * 3)]
                })
              }
              return {
                data: {
                  type: Array,
                  value: arr
                }
              };
            }

            static get template() {
              return Polymer.html`
                <style>
                  :host {
                    position: relative;
                  }

                  lineup-element {
                    position: absolute;
                    width: 100%;
                    height: 100%;
                  }
                </style>
                <lineup-element data="{{data}}"></lineup-element>
              `;
            }
          }

          customElements.define('x-data', XData);
        </script>

        <x-data />
      </template>
    </demo-snippet>
  </div>
</body>

</html>
